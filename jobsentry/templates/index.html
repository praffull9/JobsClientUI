<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JobsEntry</title>
    <link rel="stylesheet" href="/static/bootstrap.min.css">
</head>
<body style="margin-top: 50px;">
    <div class="container">
        <h2 class="display-4" style="color:darkcyan">JobsEntry Application</h2>
        <hr>
        <p>This django-Python application calls Java spring boot rest services to store new
            job postings by the recruiters.
        </p>
        <form action="/login/" method="post">
            {% csrf_token %}
            <table>
                <tr>
                    <td>UserID</td>
                    <td><input type="text" name="userid" class="form-control" autocomplete="off" required></td>
                </tr>
                <tr>
                    <td>Password</td>
                    <td><input type="password" name="pswd" class="form-control" autocomplete="off" required></td>
                </tr>
                <tr>
                    <td><input type="submit" value="Submit" class="btn btn-primary"></td>
                    <td></td>
                </tr>
            </table>
        </form>
        

    </div>
</body>
</html>
